<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inflation Impact Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Inflation Impact Calculator</h1>
    <form id="inflation-form">
      <label for="amount">Amount ($):</label>
      <input type="number" id="amount" min="0" step="0.01" required />

      <label for="rate">Annual Inflation Rate (%):</label>
      <input type="number" id="rate" min="0" step="0.01" required />

      <label for="years">Number of Years:</label>
      <input type="number" id="years" min="1" required />

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
    <canvas id="chart" width="600" height="400"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
